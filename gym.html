<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tyme</title>
    <link rel="stylesheet" href="Gym Tyme.css">
</head>
<body>
    <nav>
        <!--I semantic Element-->
        <div class="Flex">
            <img src="./assets/8.png" alt="">
            <h3> Gym Tyme </h3>
        </div>
    </nav>
    <section class="hero">
        <div class="one">
            <h4> prremium gym equipment </h4>
            <p> no hasle.free delivery </p>
            <img src="./assets/1.png" alt="">
        </div>
        <div class="two">
            <form action="">
                <input type="text" name="user name" placeholder="name"><br>
                <input type="text" name="email" placeholder="name"><br>
                <div class="gender">
                    <input type="radio" value="male" name="gender"> <label for="male">Mail</label>
                    <input type="radio" value="female" name="gender"> <label for="female">Mail</label>
                </div>
                <div class="checkboxes">
                    <div class="item">
                        <input type="checkboxes" value="weights" name="equipment">
                        <label for="weights">weights</label>
                    </div>
                    <div class="item">
                        <input type="checkboxes" value="dumbells" name="equipment">
                        <label for="dumbells">dumbells</label>
                    </div>
                    <div class="item">
                        <input type="checkboxes" value="ropes" name="equipment">
                        <label for="ropes">ropes</label>
                    </div>
                    <div class="item">
                        <input type="checkboxes" value="shirts" name="equipment">
                        <label for="shirts">shirts</label>
                    </div>
                </div>
                <input type="submit" value="book your equipment"class="button">
            </form>
        </div>
    </section>

    <section class="equipment-list">
        <h3> Gym latest equipment </h3>
        <div class="cards">
            <div class="cards"> <img src="./assets/2.png"></div>
            <div class="cards"> <img src="./assets/3.png"></div>
            <div class="cards"> <img src="./assets/4.png"></div>
            <div class="cards"> <img src="./assets/5.png"></div>
        </div>
    </section> 
    <section class="segments">
        <div class="segmentsA">
            <h3> equipment </h3>
            <img src="./assets/6.png">
        </div>
        <div class="segmentsB">
            <h3>membership </h3>
            <img src="./assets/7.png">
        </div>
    </section>
</body>
</html>
